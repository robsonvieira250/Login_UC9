<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="style.css">
    <title>Tela de Login</title>
   
</head>
<body>

  <div class="header">
        <div class="logo">
            <a href="#">
                <img src="logo.png"alt="">
                
            </a>
        </div>
  </div>

  <div class=" login_body">
    <div class="login_box">
        <h2>Entrar</h2>
        <form>
            <div class="input_box" >
                <input required  type="email" id="e-mail" placeholder="Digite seu e-mail ">
            </div>
            <div class="input_box" >
                <input required type="password" id="senha" placeholder="Digite sua senha">
            </div>
            <button class="submit" onclick=login()>
                Entrar
            </button>
        </form>

        <div class="support">
            <div class="remember">
                <span><input type="checkbox" style="margin: 0;padding: 0;height: 13px;"> </span>
                <span>Lembre-se de mim</span>
            </div>
            <div class="help">
                <a href="#">
                    Precisa de ajuda?
                </a>
            </div>
        </div>

        <div class="login_footer">
            <div class="login_facebook">
                <span><img height="20px" src="facebook-2429746_1280.png" alt="facebook"></span>
                <span><a href="#">Conectar com Facebook</a></span>

            </div>
            <div class="sign_up">
                <p>Novo por aqui? <a href="#">Assine agora.</a></p>
            
            </div>
            <div class="terms">
                <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais.</a></p>

            </div>
        </div>
    </div>
  </div>


    <main>
      <form>
        <h1>Login</h1>
        <div class="campo-label">
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" placeholder="Digite seu e-mail">
        </div>
        <div class="campo-label">
            <label for="senha">Senha:</label>
            <input id="senha" type="password" name="senha" placeholder="Digite sua senha">
        </div>
        <button type="button" onclick="login()">Entrar</button>
      </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
